server {
    listen 80;
    server_name hqmx.net www.hqmx.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name hqmx.net www.hqmx.net;

    ssl_certificate /etc/letsencrypt/live/hqmx.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hqmx.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    charset utf-8;

    # Default Root for Main Service
    root /home/ubuntu/hqmx/services/main/current;
    index index.html;

    # Explicit Redirects for Service Roots (No Slash -> Slash)
    location = /converter { return 301 /converter/; }
    location = /downloader { return 301 /downloader/; }
    location = /generator { return 301 /generator/; }
    location = /calculator { return 301 /calculator/; }

    # Main Service (Root)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Helper for /main/ assets if accessed explicitly
    location ^~ /main/ {
        alias /home/ubuntu/hqmx/services/main/current/;
        try_files $uri $uri/index.html =404;
    }

    # Service: Converter
    location ^~ /converter/ {
        alias /home/ubuntu/hqmx/services/converter/current/;
        try_files $uri $uri/index.html =404;
    }

    # Service: Downloader
    location ^~ /downloader/ {
        alias /home/ubuntu/hqmx/services/downloader/current/;
        try_files $uri $uri/index.html =404;
    }

    # Service: Generator
    location ^~ /generator/ {
        alias /home/ubuntu/hqmx/services/generator/current/;
        try_files $uri $uri/index.html =404;
    }

    # Service: Calculator
    location ^~ /calculator/ {
        alias /home/ubuntu/hqmx/services/calculator/current/;
        try_files $uri $uri/index.html =404;
    }

    # API Proxy: Converter
    location /api/converter/ {
        proxy_pass http://localhost:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy: Downloader
    location /api/downloader/ {
        proxy_pass http://localhost:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # CORS Headers
    add_header 'Access-Control-Allow-Origin' 'https://hqmx.net' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Asset Caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
